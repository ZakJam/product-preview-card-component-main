<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src\assets\images\favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="src\assets\css\style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>



<body>


  <div class="main_container">

    <div class="div_1">
      
      <picture>
        <source srcset="src\assets\images\image-product-desktop.jpg" media="(min-width: 1024px)">
        <img src="src\assets\images\image-product-mobile.jpg" alt="image_mobile">
      </picture>

    </div>

    <div class="div_2">

        <div class="height">

          
           <P class="perfume">PERFUME</P>

            <h1>Gabrielle Essence  Eau De Parfum </h1>

            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>


            <div class="price">

              <span class="big_size_price">$149.99</span>
              <span class="small_size_price">$169.99</span>

            </div>


            <button class="button"><img src="src\assets\images\icon-cart.svg" class="cart" alt="cart">Add to Cart</button> 


        </div>

    </div>

  </div>



</body>




</html>
